<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Purchase Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Your details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="First and last name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="example@domain.com" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Eg. +447000000000" required>
        </fieldset>
        <fieldset>
            <legend>Delivery address</legend>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <br>
            <label for="postcode">Post code:</label>
            <input type="text" id="postcode" required>
            <br>
            <label for="country">Country:</label>
            <input type="text" id="country" required>
        </fieldset>
        <fieldset>
            <legend>Card details</legend>
            <label for="card-type">Card type:</label>
            <select id="card-type">
                <option value="visa">VISA</option>
                <option value="amex">AmEx</option>
                <option value="mastercard">Mastercard</option>
            </select>
            <br>
            <label for="card-number">Card number:</label>
            <input type="text" id="card-number" required>
            <br>
            <label for="security-code">Security code:</label>
            <input type="text" id="security-code" required>
            <br>
            <label for="name-on-card">Name on card:</label>
            <input type="text" id="name-on-card" placeholder="Exact name on the card" required>
        </fieldset>
        <button type="submit">BUY IT!</button>
    </form>
</body>
</html>
