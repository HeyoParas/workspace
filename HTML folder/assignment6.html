<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <form action="text.txt">
        <Fieldset>
            <LEGENd><i>Enter Your Details</i></LEGENd>
            <br>
            <br>
            <label for="fname">First Name: </label> <input type="text" name="fname" id="fname" placeholder="enter your first name" required>
            <br>
            <br>
            <br>
            <label for="lname">Last Name: </label> <input type="text" name="lname" id="lname" placeholder="enter your last name" required>
            <br>
            <br>
            <br>
            <label for="gender">GENDER : male<input type="radio" name="GENDER" id="male" required>female<input type="radio" name="GENDER" id="female"></label>
            <br>
            <br>
            <br>
            <label for="qualification">Qualification: </label>
            <select name="qualification" id="qualification" required>
                <option>select Qualification</option>
                <option value="Matric">Matric</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Diploma">Diploma</option>
                <option value="Graduation">Graduation</option>
                <option value="Post Graduation">Post Graduation</option>
            </select>
            <br>
            <br>
            <br>
            <label for="qualification">Country: </label>
            <select name="qualification" id="qualification" required>
                <option>select Country</option>
                <option value="America">America</option>
                <option value="China">China</option>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
                <option value="Nepal">Nepal</option>
                <option value="UK">UK</option>
                <option value="Other than above">Other than above</option>
            </select>
            <br>
            <br>
            <br>
            <label for="address">ADDRESS: </label>
            <br>
            <br>
            <textarea name="ADDRESS" id="ADDRESS" cols="97" rows="30" placeholder="Enter Your Adrress"></textarea required>
            <br>
            <input type="submit" value="Submit Data"> 
            <input type="reset" value="Reset Data">
        </Fieldset>
    </form>
   
</body>
</html>
