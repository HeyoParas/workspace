<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" accept-charset="utf-8">
        <h1>Student Registration Form</h1>
        <fieldset>
          <legend>Enter Your Details:</legend>
          <table>
            <tr>
              <td>
              <label for="">First Name:</label>
              </td>
              <td>
                <input type="text" name="" id="" value="" placeholder="Enter First Name">
              </td>
            </tr>
            <tr>
              <td>
              <label for="">Last Name:</label>
              </td>
              <td>
                <input type="text" name="" id="" value="" placeholder="Enter Last Name">
              </td>
            </tr>
            <tr>
              <td>
              <label for="">Email:</label>
              </td>
              <td>
                <input type="email" name="" id="" value="" placeholder="abc@gmail.com">
              </td>
            </tr>
            <tr>
              <td>
              <label for="">Date of Birth:</label>
              </td>
              <td>
                <input type="date" name="" id="" value="">
              </td>
            </tr>
            <tr>
              <td>
              <label for="">Contact Number:</label>
              </td>
              <td>
                <input type="number" name="" id="" value="" placeholder="1234567890">
              </td>
            </tr>
            <tr>
              <td>
              <label for="">Student Weight:</label>
              </td>
              <td>
                <input type="number" name="" id="" value="">
              </td>
            </tr>
            <tr>
              <td>
              <label for="">Gender</label>
              </td>
              <td>
                <input type="radio" name="Gender" id="" value="Male">Male
                <input type="radio" name="Gender" id="" value="Female">female
                <input type="radio" name="Gender" id="" value="Other">Other
              </td>
            </tr>
            <tr>
              <td>
              <label for="">Favourite Color:</label>
              </td>
              <td>
                <input type="color" name="" id="" value="" >
              </td>
            </tr>
            <tr>
              <td>
              <label for="">Hobbies:</label> <br>
               <input type="checkbox" name="" id="" value="Sports">Sports <br>
                <input type="checkbox" name="" id="" value="Dancing">Dancing <br>
                 <input type="checkbox" name="" id="" value="Singing">Singing <br>
              </td>
            </tr>
            <tr>
              <td>
              <label for="">Pincode:</label>
              </td>
              <td>
                <input type="number" name="" id="" value="" placeholder="Enter Pincode">
              </td>
            </tr>
            <tr>
                <td>
                <label for="">Upload Resume</label>
            </td>
            <td>
            <input type="file" name="" id="" value="" >
            </td>
              </tr>
              <tr>
                <td>
                    <label for="">Upload your skill's Certificate</label>
                </td>
                <td>
                    <input type="file">
                </td>
              </tr>
              <tr>
                <td>
                    <button type="submit">
                            submit data
                    </button>
                </td>
                <td>
                    <button type="submit">
                        submit without validates
                    </button>
                </td> 
                <td>
                    <button type="reset">
                        reset data
                     </button>
                </td>  
              </tr>
          </table>
        </fieldset>
      </form>
</body>
</html>
